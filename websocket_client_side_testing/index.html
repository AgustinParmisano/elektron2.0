<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Websocket Client Side Test</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  </head>


  <body class="nav-md">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>


    <h1>Websocket Client Side Test</h1>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <script>

      var json;
      var data_value;
      var queue = [];

      //Web Socket comunication
      //Connect to server

      //var ws = new WebSocket("ws://localhost:8888/websocket");
      var ws = new WebSocket("ws://158.69.223.78:8888/websocket");
      ws.onopen = function() {
        console.log("on open");
        ws.send("Hello, world");
      };
      //Receive message form server
      ws.onmessage = function (evt) {
        console.log("on message");
        console.log(evt.data);
        json = JSON.parse(evt.data);
        data_value = json.data_value
        device_mac = json.device_mac
        last_data_time = json.last_data_time
        //queue.push(json.data_value);
        console.log(last_data_time);
      };


      $(function () {
          $(document).ready(function () {

              Highcharts.setOptions({
                  global: {
                      useUTC: false
                  }

              });
              $('#container').highcharts({
                  chart: {
                      type: 'spline',
                      animation: Highcharts.svg, // don't animate in old IE
                      marginRight: 10,
                      events: {
                          load: function () {
                              // set up the updating of the chart each second
                              var series = this.series[0];
                              setInterval(function () {
                                  var x = (new Date()).getTime(), // current time
                                      y = data_value;
                                  series.addPoint([x, y], true, true);
                              }, 1000);
                          }
                      }
                  },
                  title: {
                      text: 'Luz sensada por segundo'
                  },
                  xAxis: {
                      type: 'datetime',
                      tickPixelInterval: 150
                  },
                  yAxis: {
                      title: {
                          text: '%'
                      },
                      min: 0,
                      max: 100,
                      plotLines: [{
                          value: 0,
                          width: 1,
                          color: '#e0e000'
                      }]
                  },
                  tooltip: {
                      formatter: function () {
                          return '<b>' + this.series.name + '</b><br/>' +
                              Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                              Highcharts.numberFormat(this.y, 2);
                      }
                  },
                  legend: {
                      enabled: false
                  },
                  exporting: {
                      enabled: false
                  },
                  series: [{
                      name: 'Luz Medida por Segundo',
                      color: '#e0e000',
                      data: (function () {
                          // generate an array of random data
                          var data = [],
                              time = (new Date()).getTime(),
                              i;
                          for (i = -19; i <= 0; i += 1) {
                              data.push({
                                  x: time + i * 1000,
                                  y: data_value
                              });
                          }
                          return data;
                      }())
                  }],
                  credits: {
                    enabled: false
                  },
              });
            });
          });
    </script>
  </body>
</html>
